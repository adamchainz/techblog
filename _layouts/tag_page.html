---
layout: default
---

<h1>All posts tagged ‘{{ page.tag }}’</h1>

<hr>

<div class="posts">
    {% for post in page.posts %}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
          </h1>

          <span class="post-date">{{ post.date | date_to_string }}</span>

          {{ post.excerpt }}

          <a href="{{ site.baseurl }}{{ post.url }}">Read more...</a>
        </div>
    {% endfor %}
</div>

<hr>

<div id="tag-cloud">
  All tags: {{ site | tag_cloud }}
</div>
